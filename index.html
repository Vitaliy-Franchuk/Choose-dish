<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        
        <div class="container l">
            <header>
                <div class="logo"></div>
            </header>

            <div class="dish-box">
                <div class="plate">
                    <div class="row-top-bottom row">
                        <div class="dish a"></div>
                        <div class="dish b"></div>
                    </div>
                    <div class="row-center row">
                        <div class="dish c"></div>
                        <div class="dish d"></div>
                    </div>
                    <div class="row-top-bottom row">
                        <div class="dish e"></div>
                        <div class="dish f"></div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- container -->
        <div class="container cc">
             <div class="menu">
                <div class="name">
                    <p class="name-dish">Name dish:</p>
                </div>

                <div class="price">
                    <p class="text">Cassoulet</p>
                    <p class="p-t">.........................</p>
                    <p class="p-d" id="price">18.75$</p>
                </div>
                <div class="price">
                    <p class="txt">gram</p>
                    <p class="p-t">.........................</p>
                    <p class="p-d" id="gram">417</p>
                </div>
                <div class="name" id="discription">
                    <p>Meat (typically pork sausages, goose, duck, sometimes mutton), pork skin, white haricot beans</p>
                </div>

                <div class="buttons">
                    <button class="nav" id="prevDish">Previous</button>
                    <button class="basket"></button>
                    <button class="nav" id="nextDish">Next</button>
                </div>
                 
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
